<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form >
        <div>
            <div><label>Email:</label></div>
            <input id="email" type="email" name="email" onchange="validateFields()" placeholder="seu@email.com">
        </div>
        <div class="error" id="email-required-error">Email é obrigadorio</div>
        <div class="error" id="email-invalid-error">Email é invalido</div>
        <div>
            <div><label>Senha:</label></div>
            <input id="password" type="password" name="password" onchange="validateFields()" placeholder="Senha">
        </div>
        <div class="error">Senha é obrigadoria</div>
        <div>
            <button id="recover-password-button" type="button" class="clear" disabled="true" >Recuperar Senha</button>
        </div>
        <div>
            <button id="login-button" type="button" class="solid" disabled="true">Entrar</button>
        </div>
        <div>
            <button type="button" class="outline">Registra</button>
        </div>
   </form>

   <script src="main.js"></script>
</body>
</html>
